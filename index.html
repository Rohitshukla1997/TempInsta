<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>

	
	<div class="container">
    <div class="box">
        <div class="heading"></div>
        <form class="login-form">
            <div class="field">
                <input id="username" type="text" placeholder="Phone number, username, or email">
                <label for="username">Phone number, username, or email</label>
            </div>
            <div class="field">
                <input id="password" type="password" placeholder="password">
                <label for="password">Password</label>
            </div>
            <a href="insta.html">
            <button class="login-button" type="button" title="login">Log In</button>
            </a>
            <div class="separator">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>
            <div class="other">
                <button class="fb-login-btn" type="button">
                    <i class="fa fa-facebook-official fb-icon"></i>
           <a href="https://www.facebook.com/"><span class="">Log in with Facebook</span></a>
                </button>
                <a class="forgot-password" href="forgot.html">Forgot password?</a>
            </div>
        </form>
    </div>
    <div class="box">
        <p>Don't have an account? <a class="signup" href="reg.html">Sign Up</a></p>
    </div>
</div>


</body>
</html>
